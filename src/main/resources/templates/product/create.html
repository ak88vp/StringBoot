<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .create{
            background: aqua;
            height: 25px;
            width: 100px;
        }
        body {
            background: url("https://i.vietgiaitri.com/2017/10/4/bo-anh-nen-desktop-girl-xinh-chon-loc-e90882.jpg");

        p{
            color: greenyellow;
        }

<body>
<center >
    <div >
        <h1> New Product</h1>
        <a href="/products/"> Back home</a>
        <form th:object="${product}" method="post"  enctype="multipart/form-data">
            <input type="text" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <input type="number"    th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            <select th:field="*{category}">
                <option th:each="category :${categorys}" th:value="${category.getId()}" th:text="${category.getName()}" ></option>
            </select>
            <div>
                <label>Image</label>
                <input type="file" name="image"/>
            </div>

        </form>
    </div>
</center>
</body>
</html>
